{
  "layer": "top",
  "position": "top",
  "tray-position": "right",
  "margin-top": 5,
  "modules-left": ["cpu", "memory", "network"],
  "modules-center": ["clock", "custom/power"] ,
  "modules-right": ["sway/workspaces", "battery"],

  "sway/window": {
    "max-length": 50,
  },

  "sway/workspaces": {
    "all-outputs": true,
    "persistent-workspaces": {
      "1": [],
      "2": [],
      "3": [],
      "4": [],
      "5": []
    }
  },

  "custom/power": {
    "format": "⏻",
    "tooltip": "Power Menu",
    "on-click": "~/.config/waybar/scripts/power-menu.sh"
  },

  "cpu": {
    "format": "CPU: {usage}%",
    "interval": 1,
  },

  "memory": {
    "format": "RAM: {used} GB / {total} GB",
    "interval": 5
  },

  "network": {
    "format": "Wifi: {bandwidthDownBytes}",
    "interval": 2
  },

  "battery": {
    "format": "{capacity}% {icon}",
    "format-icons": ["", "", "", "", ""]
  },

  "clock": {
    "format": "{:%a, %d. %b  %H:%M}"
  }
}
